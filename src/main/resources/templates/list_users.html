<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>
<table>
    <tr>
        <th> ID </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Age </th>
        <th> Email </th>
        <th> Edit </th>
        <th> Delete </th>
    </tr>

    <tr th:each="user : ${userList}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.firstname}"></td>
        <td th:utext="${user.lastname}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>

        <td>
            <button><a th:href="@{edit{id}(id=${user.id})}"> Edit </a></button>
        </td>
        <td>
            <button><a th:href="@{delete{id}(id=${user.id})}"> Delete </a></button>
        </td>
    </tr>
</table>
<button onclick="location.href='add'"> Add new user </button>
</body>
</html>
