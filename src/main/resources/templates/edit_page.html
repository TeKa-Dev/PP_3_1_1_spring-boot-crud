<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit user</title>
</head>

<body>
<h1>Edit user</h1>
<form th:action="@{save}" th:object="${user}" method="post" id="save">
    <input readonly type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td><label for="firstname">First Name</label></td>
            <td><input type="text" th:field="*{firstname}" placeholder="firstname" id="firstname"></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name</label></td>
            <td><input type="text" th:field="*{lastname}" placeholder="lastname" id="lastname"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" th:field="*{age}" placeholder="age" id="age"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" th:field="*{email}" placeholder="email" id="email"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save" form="save"></td>
        </tr>
    </table>
</form>
<button onclick="location.href='/'">Close</button>
</body>
</html>
